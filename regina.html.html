<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un Regalo para Ti</title>
    <style>
        body {
            background-color: #ffc0cb;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .message-box {
            background: #ff69b4;
            color: white;
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            font-size: 18px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }
        .hearts {
            font-size: 30px;
            margin: 10px 0;
            animation: float 2s infinite alternate;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: white;
            color: #ff1493;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }
        a:hover {
            background-color: #ff1493;
            color: white;
        }
        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hearts">❤️ 💕 💖 💕 ❤️</div>
        <div class="message-box">
            <p>Hola preciosa, tengo un regalo para ti, y aunque sea un poco a la mitad porque por ahora no puedo dártelo impreso, espero que te guste. Te amo. 💖</p>
        </div>
        <div class="hearts">❤️ 💕 💖 💕 ❤️</div>
        <a href="https://drive.google.com/file/d/1-820-KPdgYxadafy0-1klkTbeyqkN4QG/view?usp=sharing" target="_blank">Ver mi regalo para ti 🎁</a>
    </div>
</body>
</html>
